<!-- Flappy Bird html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="flappyBird.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="start-screen" id="startScreen">
        <h1>Flappy Bird</h1>
        <p>Choose your game mode:</p>
        <button class="difficulty-button" data-mode="easy">Easy</button>
        <button class="difficulty-button" data-mode="medium">Medium</button>
        <button class="difficulty-button" data-mode="hard">Hard</button>
    </div>
    
    
    <div class="menu" id="menu">
        <h1>Game Menu</h1>
        <button id="restartButton">Restart</button>
        <button id="pauseButton">Pause/Resume</button>
        <button id="soundToggle">Toggle Sound</button>
        <button id="closeMenu">Close Menu</button>
    </div>
    
    <script src="flappyBird.js"></script>
</body>
</html>
